<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryHealthy</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="title">
            <h1>Berry Sweet</h1>
        </div>
        <div class="siteDestinations">
            <h3>Home</h3>
            <h3>About</h3>
            <h3>Recipes</h3>
        </div>
    </div>
    <div class="body-content">
        <img src="cupcakeGirl.jpg" alt="girlWithCupcake" class="girlWithCupcake">
        <h2>Eating healthy has never tasted this <i>good!</i></h2>
        <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Etiam quis eros odio. Etiam sodales odio dictum porta tempus.</p>
        <div class="form">
            <form action="BerrySweet.com/path" method="get">
                <div class="first_name">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Amanda" name="first_name" required>
                </div>
                <div class="last_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Rodgers" name="last_name" required>
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="A.Rodgers@email.com" name="email" required>
                </div>
                <div class="phone_number">
                    <label for="phone_number">Phone</label>
                    <input type="tel" id="phone_number" placeholder="2138888888" name="phone_number" pattern= "[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="confirm_password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account?<b> Log in</b></p>
    </div>
</body>
<link rel="javascript" href="javascript.js">

</html>
